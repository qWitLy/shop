<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class=" kxaqekyop idc0_343">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qWitLy-shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">
</head>
<body> 
    {{ template "header" }}
    <main class="container"> 
        <div class="row mb-2"> 
            <div class="col-md-12"> 
                <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative"> 
                    <div class="col-auto d-none d-lg-block">  
                        <img src="{{ .Link }}" alt="Изображение телефона" height="400" width="100%"  />
                    </div> 
                    <div class="col p-4 d-flex flex-column position-static"> 
                        <h3 class="mb-0">{{ .Name }}</h3> 
                        <p class="card-text mb-auto">{{.Description}}</p>  
                        <div class="d-flex align-items-end flex-column mb-2"> 
                            <a href="#" class="btn btn-lg btn-outline-success">В корзину</a> 
                            <div class="text-body-primary">{{ .Price }}р. - Количество: {{ .Count }}</div> 
                        </div> 
                    </div> 
                </div> 
            </div>   
        </div> 
        <div class="row g-5">
            <article class="blog-post"> 
                <h2 class="display-5 link-body-emphasis mb-1">Описание</h2> 
                <blockquote class="blockquote"> 
                    <p>{{.Description}}</p> 
                </blockquote> 
            </article>
        </div> 
    </main> 
    {{ template "footer" }}
    <script src="https://getbootstrap.com/docs/5.3/dist/js/bootstrap.bundle.min.js"  class="astro-vvvwv3sm"></script>   
</body>
</html>
